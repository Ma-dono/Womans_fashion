<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cart</title>
  </head>
  <body>
    <header><nav></nav></header>
    <main>
      <section class="cart-logo">
        <div class="img-logo">
          <img src="images/logo,ex1.png" alt="logo-card" />
        </div>
        <div class="title-card">
          <h1>Your Cart</h1>
        </div>
      </section>
      <section class="cart.product">
        <div class="img-product">
          <img src="images/dress1.jpg" alt="dress" />
        </div>
        <div class="name-product"><h3>Dress</h3></div>
        <div class="price"> <p>Price: <span> <strong> 9000fr</strong></span></p></div>
        <div class="buton-calcul-price">
          <button class="plus-btn"></button>
          <div class="calcul-price"></div>
          <button class="less-btn"></button>
        </div>
        <div class="icon">
          <div class="heart-icon"></div>
          <div class="trash-icon"></div>
        </div>
      </section>

      <section class="cart.product">
        <div class="img-product">
          <img src="images/dress2.jpg" alt="dress" />
        </div>
        <div class="name-product"><h3>Dress</h3></div>
        <div class="price"></div>
        <div class="buton-calcul-price">
          <button class="plus-btn"></button>
          <div class="calcul-price"></div>
          <button class="less-btn"></button>
        </div>
        <div class="icon">
          <div class="heart-icon"></div>
          <div class="trash-icon"></div>
        </div>
      </section>
      <br> <br><br><br><br><br><br><br>
      <div class="wrapper">
        <span class="minus">-</span>
        <span class="number">01</span>
        <span class="plus">+</span>
      </div>
    </main>
    <footer></footer>
    <script src="js/main.js"> 
    </script>
  </body>
</html>
