<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="cart-logo">
        <img src="images/logo_ex-removebg-preview.png" alt="cart-logo" />

        <h1>Your Shopping Cart</h1>
      </div>
    </header>
    <main>
      <div class="iproduct">
        <table>
          <tr>
            <th>Product</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Remove</th>
            <th>Price</th>
          </tr>
          <tr>
            <td class="npro">
              <div>
                <span class="npro-img">
                  <img src="images/dress01.jpg" alt="dress"
                /></span>
              </div>
              <div><span class="tpro">Dress</span></div>
            </td>
            <td class="spro">
              <span>
                <select>
                  <option value="WebTrack">XS</option>
                  <option value="AITrack">S</option>
                  <option value="GameTrack">M</option>
                  <option value="DataScienceTrack">L</option>
                </select></span
              >
            </td>
            <td class="qpro">
              <div class="qubtn">
                <button
                  type="button"
                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                >
                  -
                </button>
                <input type="number" min="1" max="5" value="1" />
                <button
                  type="button"
                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                >
                  +
                </button>
              </div>
            </td>
            <td class="rpro"><span>NON</span></td>
            <td class="ppro"><span>1000</span></td>
          </tr>
          <tr>
            <td class="npro">
              <div>
                <span class="npro-img">
                  <img src="images/dress02.jpg" alt="dress"
                /></span>
              </div>
              <div><span class="tpro">Dress</span></div>
            </td>
            <td class="spro">
              <span>
                <select>
                  <option value="WebTrack">XS</option>
                  <option value="AITrack">S</option>
                  <option value="GameTrack">M</option>
                  <option value="DataScienceTrack">L</option>
                </select></span
              >
            </td>
            <td class="qpro">
              <div class="qubtn">
                <button
                  type="button"
                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                >
                  -
                </button>
                <input type="number" min="1" max="5" value="1"  />
                <button
                  type="button"
                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                >
                  +
                </button>
              </div>
            </td>
            <td class="rpro"><span>NON</span></td>
            <td class="ppro"><span>1000</span></td>
          </tr>
          <tr>
            <td class="npro">
              <div>
                <span class="npro-img">
                  <img src="images/shirt 1.jpg" alt="shirt"
                /></span>
              </div>
              <div><span class="tpro">Shirt</span></div>
            </td>
            <td class="spro">
              <span>
                <select>
                  <option value="WebTrack">XS</option>
                  <option value="AITrack">S</option>
                  <option value="GameTrack">M</option>
                  <option value="DataScienceTrack">L</option>
                </select></span
              >
            </td>
            <td class="qpro">
              <div class="qubtn">
                <button
                  type="button"
                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                >
                  -
                </button>
                <input type="number"  min="1" max="5"value="1" />
                <button
                  type="button"
                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                >
                  +
                </button>
              </div>
            </td>
            <td class="rpro"><span>NON</span></td>
            <td class="ppro"><span>1000</span></td>
          </tr>
          <tr>
            <td class="npro">
              <div>
                <span class="npro-img">
                  <img src="images/T-shirt.jpg" alt="t-shirt"
                /></span>
              </div>
              <div><span class="tpro">T-shirt</span></div>
            </td>
            <td class="spro">
              <span>
                <select>
                  <option value="WebTrack">XS</option>
                  <option value="AITrack">S</option>
                  <option value="GameTrack">M</option>
                  <option value="DataScienceTrack">L</option>
                </select>
              </span>
            </td>
            <td class="qpro">
              <div class="qubtn">
                <button
                  type="button"
                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                >
                  -
                </button>
                <input type="number"  min="1" max="5"value="1" />
                <button
                  type="button"
                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                >
                  +
                </button>
              </div>
            </td>
            <td class="rpro"><span>NON</span></td>
            <td class="ppro"><span>1000</span></td>
          </tr>
        </table>
      </div>
      <div class="total">
        <h1>Total to pay</h1>
        <p>Product <span> 400</span></p>
        <p>Reduction <span>100</span></p>
        <p class="totalamount">Total amout <span>300</span></p>
      </div>
    </main>

   

    <script src="js/main.js"></script>
  </body>
</html>
