<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="cart-logo">
        <img src="images/logo_ex-removebg-preview.png" alt="cart-logo" />

        <h1>Your Shopping Cart</h1>
      </div>
    </header>
    <main>
      <div class="iproduct">
        <table >

            <th>Product</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Remove</th>
            <th>Price</th>
          </tr>
          <tr>
            <td class="npro">
             
              <div>
                <span class="npro-img">
                  <img src="images/dress01.jpg" alt="dress"
                /></span>
              </div>  <div><span class="tpro">Dress</span></div>
            </td>
            <td class="spro"><span>  <select>
              <option value="WebTrack">XS</option>
              <option value="AITrack">S</option>
              <option value="GameTrack">M</option>
              <option value="DataScienceTrack">L</option>
            </select></span></td>
            <td class="qpro"><span>1</span></td>
            <td class="rpro"><span>NON</span></td>
            <td class="ppro"><span>1000</span></td>
          </tr>
          <tr>
            <td class="npro">
              
              <div>
                <span class="npro-img">
                  <img src="images/dress02.jpg" alt="dress"
                /></span>
              </div> <div><span class="tpro">Dress</span></div>
            </td>
            <td class="spro"><span>  <select>
              <option value="WebTrack">XS</option>
              <option value="AITrack">S</option>
              <option value="GameTrack">M</option>
              <option value="DataScienceTrack">L</option>
            </select></span></td>
            <td class="qpro"><span>1</span></td>
            <td class="rpro"><span>NON</span></td>
            <td class="ppro"><span>1000</span></td>
          </tr>
          <tr>
            <td class="npro">
             
              <div>
                <span class="npro-img">
                  <img src="images/shirt 1.jpg" alt="shirt"
                /></span>
              </div>  <div><span class="tpro">Shirt</span></div>
            </td>
            <td class="spro"><span>  <select>
              <option value="WebTrack">XS</option>
              <option value="AITrack">S</option>
              <option value="GameTrack">M</option>
              <option value="DataScienceTrack">L</option>
            </select></span></td>
            <td class="qpro"><span>1</span></td>
            <td class="rpro"><span>NON</span></td>
            <td class="ppro"><span>1000</span></td>
          </tr>
          <tr>
            <td class="npro">
              
              <div>
                <span class="npro-img">
                  <img src="images/T-shirt.jpg" alt="t-shirt"
                /></span>
              </div> <div><span class="tpro">T-shirt</span></div>
            </td>
            <td class="spro"><span>
              <select>
                <option value="WebTrack">XS</option>
                <option value="AITrack">S</option>
                <option value="GameTrack">M</option>
                <option value="DataScienceTrack">L</option>
              </select>
            </span></td>
            <td class="qpro"><span>1</span></td>
            <td class="rpro"><span>NON</span></td>
            <td class="ppro"><span>1000</span></td>
          </tr>
        </table>
      </div>
      <div class="total">

    <h1> Total to pay</h1>
    <h3>Product</h3>
    <h3>Reduction</h3>
    <h3>Total Amount </h3>
      </div>
    </main>

   
   










      
    <script src="js/main.js"></script>

</html>
