<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cart</title>
  </head>
  <body>
    <header><nav></nav></header>
    <main>
      <section class="cart-logocart">
        <div class="img-logocart">
          <img src="images/logo,ex1.png" alt="logo-card" />
        </div>
        <div class="title-card">
          <h1>Your Cart</h1>
        </div>
      </section>
      <section class="cart-product">
        <table class="table-product" border="1">
          <tr class="table-title">
            <th>Product</th>
            <th class="size">Size</th>
            <th class="quanti">Quantity</th>
            <th class="Remov">Remove</th>
            <th class="price">Price</th>
          </tr>
          <tr class="product-item">
            <td class="product-description">
              <img src="images/dress1.jpg" alt="dress" />Dress
            </td>
            <td class="size">S</td>
            <td class="quanti">2</td>
            <td class="Remov">Non</td>
            <td class="price">100</td>
          </tr>
          <tr class="product-item">
            <td class="product-description">
              <img src="images/dress1.jpg" alt="dress" />Dress
            </td>
            <td class="size">M</td>
            <td class="quanti">5</td>
            <td class="Remov">OUI</td>
            <td class="price">200</td>
          </tr>
          <tr class="product-item"></tr>
          <td class="product-description">
            <img src="images/shirt 1.jpg" alt="shirt" />Shirt
          </td>
          <td class="size">M</td>

          <td class="quanti">1</td>
          <td class="Remov">Non</td>
          <td class="price">300</td>
        </table>
      </section>
      <br />
      <br /><br /><br /><br /><br /><br /><br />
      <div class="wrapper">
        <span class="minus">-</span>
        <span class="number">01</span>
        <span class="plus">+</span>
      </div>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
  </body>
</html>
